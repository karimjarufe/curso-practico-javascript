    <body>
        <head>
            <h1>Porcentajes y descuentos</h1>
            <p>Este es el segundo taller practico de JS</p>
        </head>
        
        <section>
            <h3>Calcula el precio a pagar de tus productos con descuento</h3>
            <form>
                <label for="inputPrice">Escribe el precio de tu producto</label>
                <input id="inputPrice" type="number"/>
                <br>
                <label for="inputDiscount">Escribe el descuento de tu producto</label>
                <input id="inputDiscount" type="number"/>
                <br>
                <button type="button" onclick="onClickButtonPriceDiscount()">Calcular</button>

                <p id="resultPrice"></p>
            </form>
        </section>
